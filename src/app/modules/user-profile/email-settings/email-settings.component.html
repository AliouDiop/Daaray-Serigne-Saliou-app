<ng-container >
  <div class="card card-custom"  >
    <!-- begin::Loading -->
    <ng-container *ngIf="isLoading$ | async">
      <div class="progress progress-modal">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
          style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </ng-container>
    <!-- end::Loading -->
    <!--begin::Header-->
    <div class="card-header py-3">
      <div class="card-title align-items-start flex-column">
        <h3 class="card-label font-weight-bolder text-dark">Paramètres de messagerie</h3>
        <span class="text-muted font-weight-bold font-size-sm mt-1">Modifiez vos paramètres de messagerie</span>
      </div>
      <div class="card-toolbar">
        <button type="submit"   class="btn btn-success mr-2" (click)="save()">Save Changes</button>
        <button type="reset" class="btn btn-secondary" (click)="cancel()">Cancel</button>
      </div>
    </div>
    <!--end::Header-->
    <!--begin::Form-->
    <div class="form">
      <div class="card-body">
        <div class="row">
          <label class="col-xl-3"></label>
          <div class="col-lg-9 col-xl-6">
            <h5 class="font-weight-bold mb-6">Notification par e-mail de configuration:</h5>
          </div>
        </div>
        <div class="form-group row align-items-center">
          <label class="col-xl-3 col-lg-3 col-form-label font-weight-bold text-left text-lg-right">Notification par e-mail</label>
          <div class="col-lg-9 col-xl-6">
            <span class="switch switch-sm">
              <label>
                <input type="checkbox"
                   
                  />
                <span></span>
              </label>
            </span>
          </div>
        </div>
         
        <div class="separator separator-dashed my-10"></div>
        <div class="row">
          <label class="col-xl-3"></label>
          <div class="col-lg-9 col-xl-6">
            <h5 class="font-weight-bold mb-6">E-mails liés à l'activité:</h5>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-xl-3 col-lg-3 col-form-label font-weight-bold text-left text-lg-right">Quand envoyer un e-mail</label>
          <div class="col-lg-9 col-xl-6">
            <div class="checkbox-list">
              <label class="checkbox">
                <input type="checkbox"   />
                <span></span>Vous avez de nouvelles notifications</label>
              <label class="checkbox">
                <input type="checkbox"   />
                <span></span>Vous êtes envoyé un message privé
              </label>
              <label class="checkbox checkbox-primary">
                <input type="checkbox"   />
                <span></span>Sur nouvelle xxxxx</label> 
              <label class="checkbox checkbox-primary">
                <input type="checkbox"  />
                <span></span>Inscription d'un membres</label>
            </div>
          </div>
        </div>
         
        <div class="separator separator-dashed my-10"></div>
        <div class="row">
          <label class="col-xl-3"></label>
          <div class="col-lg-9 col-xl-6">
            <h5 class="font-weight-bold mb-6"> </h5>
          </div>
        </div>
        
      </div>
    </div>
    <!--end::Form-->
  </div>
</ng-container>
