<ng-container *ngIf="isLoading$ | async">
  <div class="progress progress-modal">
    <div
      class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
      role="progressbar"
      style="width: 100%"
      aria-valuenow="100"
      aria-valuemin="0"
      aria-valuemax="100"
    ></div>
  </div>
</ng-container>
<div class="row">
    <div class="col-xxl-8  order-xxl-1">
      <!-- <app-advance-tables-widget2></app-advance-tables-widget2> -->
      <div class="card card-custom card-stretch gutter-b">
        <!-- Header -->
        <div class="card-header border-0 pt-5">
          <h3 class="card-title align-items-start flex-column">
            <span class="card-label font-weight-bolder text-dark">Liste des utilisateurs</span>
            <span class="text-muted mt-3 font-weight-bold font-size-sm"
              >details et leurs profils</span
            >
          </h3>
          <div class="card-toolbar">
            <ul class="nav nav-pills nav-pills-sm nav-dark-75">
           
              <li
                class="nav-item"
                [style.cursor]="'pointer'"
                (click)="setCurrentTab()"
              >
                <a  
                  class="nav-link py-2 px-4"
                  [class.active]="true"
                  
                  >Nouvelle Utilisateur</a>
              </li>
            </ul>
          </div>
        </div>
        <!-- Body -->
        <div class="card-body pt-3 pb-0">
          <!--begin::Table-->
          <div class="table-responsive">
            <table class="table table-borderless table-vertical-center">
              <thead>
                <tr>
                  <th class="p-0" [style.min-width]="'50px'"></th>
                  <th class="p-0" [style.min-width]="'200px'"></th>
                  <th class="p-0" [style.min-width]="'100px'"></th>
                  <th class="p-0" [style.min-width]="'125px'"></th>
                  <th class="p-0" [style.min-width]="'110px'"></th>
                  <th class="p-0" [style.min-width]="'150px'"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="pl-0 py-4">
                    
                  </td>
                  <td class="pl-0">
                    
                  </td>
                  <td class="text-right">
                    <span
                      class="text-dark-75 font-weight-bolder d-block font-size-lg"
                    >
                     Identifiant
                    </span>
                     
                  </td>
                  <td class="text-right">
                    <span class="text-muted font-weight-500">
                      
                    </span>
                  </td>
                  <td class="text-right">
                    <span class="text-dark-75 font-weight-bolder d-block font-size-lg">
                     Fonction
                    </span>
                  </td>
                  <td class="text-right pr-0">
                     
                  </td>
                </tr>
                <tr *ngFor="let agent of listAgents">
                  <td class="pl-0 py-4">
                    <div class="symbol symbol-50 symbol-light mr-1">
                      <span class="symbol-label">
                        <img
                          alt=""
                          src="./assets/media/svg/misc/006-plurk.svg"
                          class="h-50 align-self-center"
                        />
                      </span>
                    </div>
                  </td>
                  <td class="pl-0">
                    <a
                      class="text-dark-75 font-weight-bolder text-hover-primary mb-1 font-size-lg cursor-pointer"
                      >
                      {{agent.prenom}} {{agent.nom}}
                      </a
                    >
                    <div>
                      <span class="font-weight-bolder">Email:</span>&nbsp;
                      <a
                        class="text-muted font-weight-bold text-hover-primary cursor-pointer"
                        > 
                        {{agent.email}}
                        </a
                      >
                    </div>
                  </td>
                  <td class="text-right">
                    <span
                      class="text-dark-75 font-weight-bolder d-block font-size-lg"
                    >
                      {{agent.username}}
                    </span>
                    <span class="text-muted font-weight-bold">
                      {{agent.adresse}}
                    </span>
                  </td>
                  <td class="text-right">
                    <span class="text-muted font-weight-500">
                      {{agent.telephone}}
                    </span>
                  </td>
                  <td class="text-right">
                    <span class="label label-lg label-light-primary label-inline" *ngIf="agent.etat">
                      {{agent.fonction}}
                      </span
                    >

                    <span class="label label-lg label-light-danger label-inline" *ngIf="!agent.etat" >
                    {{agent.fonction}}
                    </span
                  >
                  </td>
                  <td class="text-right pr-0">
                    <a class="btn btn-icon btn-light btn-sm cursor-pointer" (click)="updateetat(agent)">
                      <span 
                        [inlineSVG]="
                          './assets/media/svg/icons/General/Settings-1.svg'
                        "
                        class="svg-icon svg-icon-md svg-icon-primary"
                      ></span>
                    </a>
                    <a class="btn btn-icon btn-light btn-sm mx-3 cursor-pointer">
                      <span
                        [inlineSVG]="
                          './assets/media/svg/icons/Communication/Write.svg'
                        "
                        class="svg-icon svg-icon-md svg-icon-primary"
                      ></span>
                    </a> 
                  </td>
                </tr>
               
              </tbody>
            </table>
          </div>
          <!--end::Table-->

          <div >
            
          </div>
        </div>
      </div>
      
    </div>
  </div>
